<script>
    window.initFloat = function () {
        const expandableDiv = document.querySelector('.expandable');
        expandableDiv.addEventListener('mouseover', function () {
            this.style.width = '200px'; // 鼠标悬停时改变宽度，触发展开效果
        });
        expandableDiv.addEventListener('mouseout', function () {
            this.style.width = '100px'; // 鼠标移出时恢复原始宽度
        });
    };

</script>
